<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Border</title>
  <link rel="stylesheet" href="css/border.css">
  <style>
    .caption{
      color: red;
      font-style: italic;
    }
    .image-with-border{
      border-style: solid;
      border-color: purple;
      border-width: 10px;
    }
  </style>
</head>
<body>

<div class="img-container">
    <!-- Image with a border -->
  <img src="../images/students.jpeg" alt="Your Image Description" class="image-with-border">
  <p class="caption"> A random image </p>
</div>
  

</body>
</html>
